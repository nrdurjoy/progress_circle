<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Progress Circle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg class="progress" width="100" height="100">
        <circle class="circle" cx="50" cy="50" r="40" fill="transparent" stroke="limegreen" stroke-width="5" />
        <text class="text" fill="red" x="50" y="50" text-anchor="middle" alignment-baseline="middle"></text>
    </svg>
    <script src="script.js"></script>
</body>

</html>
